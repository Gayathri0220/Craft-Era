<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="C:\Users\dhivy\Desktop\Expo\logo.jpg" type="logo">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="cart.css">
  <link rel="stylesheet" href="./css/search.css">
  <title>Expo</title>
</head>

<body>

  <section class="blurBack"></section>
  <section class="cartSection">
    <div class="cart-left-section">
      <h1>Payment Method</h1>
      <div class="cod-div">
        <div class="cod-left-div">
          <img class="cash-img" src="https://i.postimg.cc/rFFBn0fY/money.png" alt="money">
          <p>Cash on Delivery</p>
        </div>
        <img class="tick-img" src="https://i.postimg.cc/tJPNDzLV/check.png" alt="check">
      </div>
    </div>
    <div class="cart-right-section">
      <h3>Price Details:</h3>
      <div class="product-charges">
        <p>Product Charges:</p>
        <p id="product-charges"></p>
      </div>
      <div class="delivery-charges">
        <p>Delivery Charges:</p>
        <p>+ ₹0</p>
      </div>
      <div class="cod-charges">
        <p>COD Charges:</p>
        <p>+ ₹0</p>
      </div>
      <div class="discount-div">
        <p>1st Order Discount:</p>
        <p>- ₹100</p>
      </div>
      <div class="order-total-div">
        <p>Order Total:</p>
        <p id="order_total"></p>
      </div>
      <div>
        <p class="warning-message">Clicking on Continue will not deduct any money</p>
      </div>
      <a href="checkout.html"><button class="cart-continue-button" id="placeOrder">Place Order</button></a>
    </div>
  </section>
  <!-- Footer -->
 
</body>

</html>
<script type="text/javascript" src="search.js"></script>
<script>
  let product_charges = document.getElementById("product-charges");
  let order_total = document.getElementById("order_total");
  var arr = JSON.parse(localStorage.getItem("product_data")) || [];
  var sum = 0;
  appendData_sum(sum)

  function clickfunction() {
    localStorage.removeItem("product_data")
  }

  var placOrder = document.getElementById("placeOrder")
  placOrder.addEventListener("click", clickfunction);



  function appendData_sum(sum) {
    arr.forEach((elem) => {
      sum = sum + elem.price;
    })
    product_charges.textContent = sum;
    if (sum - 100 > 0) {
      order_total.textContent = sum - 100;
    } else {
      order_total.textContent = 0;
    };

  }   
</script>
