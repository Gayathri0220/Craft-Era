<!DOCTYPE html>
<html>
  <head> 
    <meta charset="utf-8" />
    <title>Responsive Registration Form</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="order.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="form-title">Your Orders</h1>
      <form action="#">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="fullName">User Name</label>
            <input type="text"
                    id="fullName"
                    name="fullName"
                    placeholder="Enter user Name"/>
          </div>
          <div class="user-input-box">
            <label for="username">Email</label>
            <input type="text"
                    id="username"
                    name="username"
                    placeholder="Enter email"/>
          </div>
          <div class="user-input-box">
            <label for="email">Address</label>
            <input type="email"
                    id="email"
                    name="email"
                    placeholder="Enter Address"/>
          </div>
          <div class="user-input-box">
            <label for="phoneNumber">Phone Number</label>
            <input type="text"
                    id="phoneNumber"
                    name="phoneNumber"
                    placeholder="Enter Phone Number"/>
          </div>
          <div class="user-input-box">
            <label for="password">Type of materials?</label>
            <input type="password"
                    id="password"
                    name="password"
                    placeholder="Enter what type of material you have"/>
          </div>
          <div class="user-input-box">
            <label for="confirmPassword">Attach a Images of your items</label>
            <input type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    placeholder="Upload image"/>
          </div>
        </div>
        
        <div class="form-submit-btn">
          <input type="submit" value="Send Order">
        </div>
      </form>
    </div>

</html>
